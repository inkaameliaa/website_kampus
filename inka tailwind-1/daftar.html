</head>
<body>
  <!-- HEADER -->
  <header class="bg-black sticky top-0 px-10">
    <nav class="text-white w-11/12 md:container mx-auto py-4 flex justify-between items-center">
      <img src="Logo SIU.png" alt="" style="height: 60px; width: 60px;">
      <ul class="hidden md:flex bg-black">
        <li class="px-7 py-1 hover:text-gray-500"><a href="index.html">Home</a></li>
        <li class="px-7 py-1 hover:text-gray-500"><a href="profil.html">Tentang</a></li>
        <li class="px-7 py-1 hover:text-gray-500"><a href="gallery.html">Gallery</a></li>
        <li class="px-7 py-1 hover:text-gray-500"><a href="daftar.html" class="border-2 border-red-500 py-2 px-5 hover:bg-red-500 text-white rounded-xl">Daftar</a></li>
      </ul>
    </nav>
  </header>

  <!-- REGISTRATION FORM -->
  <section id="Registration" class="container mx-auto py-20">
    <h3 class="text-5xl font-bold mb-10 text-center">Pendaftaran Mahasiswa Baru</h3>
    <form class="bg-white p-10 rounded shadow-md w-full md:w-1/2 mx-auto">
      <div class="mb-5">
        <label for="name" class="block text-lg font-medium text-gray-700">Nama Lengkap</label>
        <input type="text" id="name" name="name" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
      </div>
      <div class="mb-5">
        <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
      </div>
      <div class="mb-5">
        <label for="phone" class="block text-lg font-medium text-gray-700">Nomor Telepon</label>
        <input type="tel" id="phone" name="phone" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
      </div>
      <div class="mb-5">
        <label for="program" class="block text-lg font-medium text-gray-700">Program Studi</label>
        <select id="program" name="program" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
          <option value="teknik-informatika">Teknik Informatika</option>
          <option value="sistem-informasi">Sistem Informasi</option>
          <option value="manajemen-informatika">Manajemen Informatika</option>
          <option value="manajemen-informatika">Komputerisasi Akuntansi</option>
        </select>
      </div>
      <div class="mb-5">
        <label for="message" class="block text-lg font-medium text-gray-700">Pesan</label>
        <textarea id="message" name="message" class="mt-1 p-2 w-full border border-gray-300 rounded-md" rows="4"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-red-500 text-white py-2 px-5 rounded-md hover:bg-red-600">Daftar</button>
      </div>
    </form>
  </section>
</body>
